{% extends "layouts/base.html" %}

{% block title %} Add New Staff {% endblock %}

{% block content %}
    <h1>Add New Staff</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
