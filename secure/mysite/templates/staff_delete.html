{% extends "layouts/base.html" %}

{% block title %} Delete Staff {% endblock %}

{% block content %}
    <h1>Delete Staff</h1>
    <p>Are you sure you want to delete "{{ staff }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
